<div class="income-and-expenses">

    <h1 class="titles">Доходы и расходы</h1>

    <div class="creation-actions">
        <a href="/income-and-expenses-create?type=income" class="btn btn-success me-2">Создать доход</a>
        <a href="/income-and-expenses-create?type=expense" class="btn btn-danger">Создать расход</a>
    </div>

    <div class="date-actions d-flex flex-wrap">

        <div class="datepicker-container d-flex align-items-center flex-wrap">
            <button id="todayBtn" class="date-btn btn btn-secondary me-2 mb-2">Сегодня</button>
            <button id="weekBtn" class="date-btn btn btn-outline-secondary me-2 mb-2">Неделя</button>
            <button id="monthBtn" class="date-btn btn btn-outline-secondary me-2 mb-2">Месяц</button>
            <button id="yearBtn" class="date-btn btn btn-outline-secondary me-2 mb-2 ">Год</button>
            <button id="allBtn" class="date-btn btn btn-outline-secondary me-2 mb-2">Все</button>
            <button id="intervalBtn" class="date-btn btn btn-outline-secondary me-2 mb-2">Интервал</button>

            <div id="dateRangeInputs" class="date-range d-flex align-items-center d-none">

                <div class="date-selecting"> с</div>
                <input type="text" id="startDate" class="datepicker-btn" placeholder="Дата">

                <div class="date-selecting">по</div>
                <input type="text" id="endDate" class="datepicker-btn" placeholder="Дата">

            </div>
        </div>

    </div>

                    <th scope="col" class="table-title">Комментарий</th>
                    <th scope="col" class="table-title"></th>
                </tr>
                </thead>
